<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/src/assets/css/signup.css">
  <link rel="stylesheet" href="/src/assets/css/mobile.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="/img/svg/moviebes.svg" type="image/x-icon">
  <title>Sign Up</title>
</head>

<body>

  <div class="container-fluid bg-dark">
    <img src="/img/logo/logo.png" class="position-absolute mt-4 movibes-logo" alt="movibes logo">
    <div class="row">
      <div class="col-md-6 full-image" style="background-image: url('/img/regist/register.png');">
      </div>
      <div class="col-md-6 center-content text-white">
        <div class="container-fluid w-50">
          <div id="toastContainer" class="w-100"></div>
          <div class="text-center">
            <h1 style="font-size: 35pt;" class="title-create">Create an Account</h1>
            <p class="text-center text-white-50">Letâ€™s get started with your 30 days free trial.</p>
          </div>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
              <button type="button" class="btn btn-primary w-100 fw-bold" onclick="registerUser()">Create
                Account</button>
            </div>
          </form>
          <button type="button" class="btn btn-danger w-100 fw-bold" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop" onclick="googleLogin()">
            Sign Up with Google
          </button>
          <p class="text-center text-white-50 mt-5">Already have an account ?<a href="/index.html"
              class="text-decoration-none fw-bold text-white btn-login"> Log
              in</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="/src/assets/js/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
